board: esp32_p4_nano
chip: esp32p4
version: 1.0.0
# Peripherals Configuration
peripherals:
  # I2C Configuration
  - name: i2c_master
    type: i2c
    role: master
    config:
      port: 0
      pins:
        sda: 7
        scl: 8

  # I2S configuration for full-duplex audio with ES8311
  - name: i2s_audio_out
    type: i2s
    format: "std-out"
    role: master
    config: &i2s_config
      port: 0
      sample_rate_hz: 48000
      clk_src: "I2S_CLK_SRC_DEFAULT"
      mclk_multiple: 256
      data_bit_width: 16
      slot_mode: "I2S_SLOT_MODE_STEREO"
      slot_mask: "I2S_STD_SLOT_BOTH"
      ws_width: 16
      pins:
        mclk: 13
        bclk: 12
        ws: 10
        dout: 9
        din: 11

    # I2S configuration for full-duplex audio with ES8311
  - name: i2s_audio_in
    type: i2s
    format: "std-in"
    role: master
    config: *i2s_config

  # PA CONTROL
  - name: gpio_pa_control
    type: gpio
    role: io
    config:
      pin: 53
      mode: GPIO_MODE_OUTPUT
      pull_up: true
      default_level: 0


  # LDO Configuration for MIPI Power Supply, need to be initialized before MIPI.
  - name: ldo_mipi
    type: ldo
    config:
      chan_id: 3        # On the P4 function board, VO3_LDO is used to power mipi.
      voltage_mv: 2500  # For MIPI, the operating voltage needs to be set to 2.5V.
      adjustable: 1
      owned_by_hw: 0
