<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ‘ï¸ Cyber Eye</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-black d-flex flex-column min-vh-100">

  <!-- Top bar -->
  <div id="topBar" class="d-flex align-items-center gap-2 px-3 py-2 border-bottom border-secondary">
    <label for="inputBaseUrl" class="text-secondary text-nowrap small mb-0">Base URL</label>
    <input id="inputBaseUrl" type="text" value="http://192.168.1.17:8080" spellcheck="false"
      class="form-control form-control-sm bg-dark text-light border-secondary" style="max-width:280px;" />
    <button id="btnConnect" class="btn btn-sm btn-success ms-1">Connect</button>
    <button id="btnDisconnect" class="btn btn-sm btn-danger" disabled>Disconnect</button>
  </div>
  <button id="topBarToggle" title="Toggle toolbar">â–²</button>

  <!-- Viewport: overlay + canvas stacked via CSS, not DOM nesting -->
  <div id="viewport" class="flex-grow-1 position-relative overflow-hidden">

    <div id="canvasWrap" class="w-100 h-100">
      <canvas id="canvas"></canvas>
    </div>

    <!-- HUD overlay â€” sibling of canvasWrap, not child -->
    <div id="overlay" class="hud-panel">
      <span id="statusText">Disconnected</span>
      <span id="fpsText">FPS: --</span>
      <span id="signalText">Signal: --</span>
      <span id="tempText">Temp: --</span>
    </div>

    <!-- Settings menu -->
    <div id="settings">
      <button id="settingsToggle" class="hud-btn">âš™ Adjust</button>
      <div id="settingsPanel" class="hud-panel">
        <label>Brightness <span id="brightnessVal">100%</span></label>
        <input type="range" id="brightness" min="0" max="200" value="100" />
        <label>Contrast <span id="contrastVal">100%</span></label>
        <input type="range" id="contrast" min="0" max="200" value="100" />
        <label>Exposure <span id="exposureVal">0</span></label>
        <input type="range" id="exposure" min="-100" max="100" value="0" />
        <button id="settingsReset" class="hud-btn">Reset</button>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
